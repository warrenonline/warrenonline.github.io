{{ define "main" -}}
<div class="posts">
  {{ range first 1 .Site.RegularPages }}
          <h2>{{ .Title }}</h2>
          <h3>{{ .Date.Format "2006-01-02" }}</h3>
          {{ .Content }}
      {{ end }}
{{ range after 1 .Site.RegularPages -}}
<article class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <time datetime="{{ .Date.Format "2006-01-02" }}" class="post-date">{{ .Date.Format "2006-01-02" }}</time>
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
  </div>
  {{ end }}
</article>
{{- end }}
</div>
{{- end }}
